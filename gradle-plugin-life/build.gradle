apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'

buildscript {
    dependencies {
        classpath 'org.codehaus.groovy:groovy-all:2.4.1'
    }
    repositories {
        mavenLocal()
        jcenter()
    }
}

dependencies {
    compileOnly gradleApi()
    compileOnly localGroovy()
    compile 'com.android.tools.build:gradle:2.2.0'
}

group = 'com.camnter.gradle.plugin.life'
version = '1.0.1'

sourceSets {
    main {
        groovy {
            srcDir 'src/main/groovy'
        }

        java {
            srcDir 'src/main/java'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../gradle-plugin-life-repository'))
        }
    }
}