apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

buildscript {
    dependencies {
        classpath 'org.codehaus.groovy:groovy-all:2.4.7'
    }
    repositories {
        mavenCentral()
        google()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        // local repository
        maven { url uri('../repository') }
    }
}

dependencies {
    implementation fileTree(dir: '../repository/com/camnter/gradle/magic/plugin/kit/magic-plugin-kit/1.0.0',
            include: ['*.jar'])
    compileOnly gradleApi()
    compileOnly localGroovy()
    implementation 'com.android.tools.build:gradle:3.0.0-beta6'
}

group = 'com.camnter.gradle.plugin'
version = '1.1.3'

sourceSets {
    main {
        groovy {
            srcDir 'src/main/groovy'
        }

        java {
            srcDir 'src/main/java'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repository'))
        }
    }
}