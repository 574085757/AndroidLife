apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}
repositories {
//    maven { url 'http://uk.maven.org/maven2' }
//    maven { url 'https://raw.githubusercontent.com/umeng/mvn-repo-umeng/master/repository' }
    jcenter()
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 11
        applicationId "com.camnter.newlife"
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            println("====== buildTypes.debug ======")
            signingConfig signingConfigs.debug
        }
        release {
            println("====== buildTypes.release ======")
            //开启或者关闭 混淆 。
//            minifyEnabled true
//            shrinkResources true
//            proguardFiles file('proguard-rules.pro')
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        // EasyGank_版本_yyyy-MM-dd_渠道.apk
                        def fileName = "AndroidLife_v${defaultConfig.versionName}_${releaseTime()}_${variant.productFlavors[0].name}.apk"
                        println("====== buildTypes.output ======")
                        println("AppName: " + fileName)
                        output.outputFile = new File(outputFile.parent, fileName)
                    } else {

                    }
                }
            }
        }

    }
    //渠道Flavors
    productFlavors {
        AppTest {
            applicationId "com.camnter.newlife"
            manifestPlaceholders = [DEBUG: "debug"]
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    // Google
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'

    // camnter
    compile 'com.camnter.easyslidingtabs:easyslidingtabs:0.2.1'
    compile 'com.camnter.easyrecyclerview:easyrecyclerview:1.0.1'
    compile 'com.camnter.robotlegs4android:robotlegs4android:1.0'

    // ReactiveX
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'io.reactivex:rxjava:1.0.16'

    // Square
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.picasso:picasso:2.5.2'

    // Alibaba
    compile 'com.alibaba:fastjson:1.2.7'

    compile project(':otto')
    compile project(':xfermode')

}
